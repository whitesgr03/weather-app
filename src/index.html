<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../src/img/favicon.ico" type="image/x-icon">
        <title>The Weather-App</title>
    </head>
    <body>
        <div>
            <header>
                <div>
                    <div class="logo">Weather App</div>
                    <form class="searchForm">
                        <div class="wrapper">
                            <button type="submit" class="searchBtn"></button>
                            <input
                                type="search"
                                id="search"
                                name="search"
                                class="searchField"
                            />
                        </div>
                        <div class="icon">
                            <span aria-live="polite" class="message"></span>
                        </div>
                    </form>
                </div>
                <div class="temperatureScales metric">
                    <div>
                        <div class="slider"></div>
                        <div class="wrapper">
                            <button class="metric">Metric: °C, m/s</button>
                            <button class="imperial">Imperial: °F, mph</button>
                        </div>
                    </div>
                </div>
            </header>
            <main class="content init">
                <div class="container">
                    <div class="current">
                        <div class="top">
                            <div class="name">
                                <span class="city"></span>
                                <span class="country"></span>
                            </div>
                            <div class="date"></div>
                        </div>
                        <div class="temp">
                            <span class="deg"></span>
                            <span class="symbol">&#8451;</span>
                        </div>
                        <div class="bottom">
                            <div>
                                <div class="icon"></div>
                                <span class="status"></span>
                            </div>
                            <div class="sun">
                                <div>Sunrise <span class="sunrise"></span></div>
                                <div>Sunset <span class="sunset"></span></div>
                            </div>
                        </div>
                        <div class="updateTime"></div>
                    </div>
                    <div class="weatherMap">
                        <div id="map" class="map"></div>
                    </div>
                </div>
                <div class="container">
                    <div class="forecast">
                        <div class="title">5 Day Weather Forecast</div>
                        <div class="carousel">
                            <button class="arrow prev">⇦</button>
                            <div class="wrap">
                                <ul class="daily"></ul>
                            </div>
                            <button class="arrow next">⇨</button>
                            <div class="tip">
                                clickable with arrow buttons or draggable with
                                mouse/touch
                            </div>
                        </div>
                    </div>
                    <div class="details"></div>
                </div>
            </main>
        </div>
    </body>
</html>
