<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Weather-App</title>
    </head>
    <body>
        <div>
            <header>
                <div class="logo">Weather App</div>
                <form class="searchForm">
                    <div class="wrapper">
                        <button type="submit" class="searchBtn"></button>
                        <input
                            type="search"
                            id="search"
                            name="search"
                            class="searchField"
                        />
                    </div>
                </form>
            </header>
            <main>
                <div class="container">
                    <div class="current">
                        <div class="top">
                            <div class="city">Taipei</div>
                            <span>, Taiwan</span>
                        </div>
                        <div class="temp">
                            <span class="deg">28 </span>
                            <span class="symbol">&#8451;</span>
                        </div>
                        <div class="bottom">
                            <div class="date">
                                <span class="week">,</span>
                                <span class="day">3 </span>
                                <span class="month">Aug</span>
                            </div>
                            <div class="sun">
                                <div>
                                    Sunrise: <span class="sunrise">18:20</span>
                                </div>
                                <div>
                                    Sunset: <span class="sunset">06:20</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="details">
                        <div class="feels-like">
                            <div>
                                <div class="icon"></div>
                                <span class="title">Feels like</span>
                            </div>
                            <span class="value">12 &deg;</span>
                        </div>
                        <div class="wind">
                            <div>
                                <div class="icon"></div>
                                <span class="title">Wind</span>
                            </div>
                            <span>
                                <div class="compass"></div>
                                <span class="value">15 m/s</span>
                            </span>
                        </div>
                        <div class="amount">
                            <div>
                                <div class="icon rain"></div>
                                <span class="title">Rain Amount</span>
                            </div>
                            <span class="value">12 mm</span>
                        </div>
                        <div class="humidity">
                            <div>
                                <div class="icon"></div>
                                <span class="title">Humidity</span>
                            </div>
                            <span class="value">23%</span>
                        </div>
                        <div class="visibility">
                            <div>
                                <div class="icon"></div>
                                <span class="title">Visibility</span>
                            </div>
                            <span class="value">0.51 km</span>
                        </div>
                        <div class="pressure">
                            <div>
                                <div class="icon"></div>
                                <span class="title">Pressure</span>
                            </div>
                            <span class="value">1998.6 hPa</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
