<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Weather-App</title>
    </head>
    <body>
        <div>
            <header>
                <div class="logo">Weather App</div>
                <form class="searchForm">
                    <div class="wrapper">
                        <button type="submit" class="searchBtn"></button>
                        <input
                            type="search"
                            id="search"
                            name="search"
                            class="searchField"
                        />
                    </div>
                </form>
            </header>
            <main>
                <div class="container">
                    <div class="current"></div>
                    <div class="weatherMap">
                        <div class="map"></div>
                    </div>
                </div>
                <div class="container">
                    <div class="forecast">
                        <div class="title">5 Day Weather Forecast</div>
                        <div class="carousel">
                            <button class="arrow prev">⇦</button>
                            <div class="wrap">
                                <ul class="daily"></ul>
                            </div>
                            <button class="arrow next">⇨</button>
                        </div>
                    </div>
                    <div class="details"></div>
                </div>
            </main>
        </div>
    </body>
</html>
